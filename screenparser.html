<!DOCTYPE html>
<html>
  <head>
    <script src="https://docs.opencv.org/4.1.1/opencv.js" type="text/javascript"></script>
    <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js" type="text/javascript"></script>
    <script src="file:///home/peter/dev/foxhole/foxhole-screenparse/items.js" type="text/javascript"></script>
    <script src="file:///home/peter/dev/foxhole/foxhole-screenparse/main.js" type="text/javascript"></script>
    <script>
      const connect_file_img = (imageid, fileinputid) => {
        let imgElement = document.getElementById(imageid);
        let inputElement = document.getElementById(fileinputid);
        inputElement.addEventListener('change', (e) => {
          imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);
      }
    </script>
    <style>
      #imageSrc, #imageTempl {
        # max-width: 300px;
      }
    </style>
  </head>
  <body>
    pe<b>n</b>is<br />
    <div>
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">imageSrc <input type="file" id="fileInputSrc" name="file" /></div>
      </div>
      <div class="inputoutput">
        <img id="imageTempl" alt="No Image" style="background-color: black;" />
        <div class="caption">imageTempl <input type="file" id="fileInputTempl" name="file" /></div>
      </div>
      <button id="run" onclick="run();">Run it</button>
      <div class="inputoutput">
        <canvas id="canvasItemIn"  style="background-color: black;"></canvas>
        <div class="caption">canvasItemIn</div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasItem"  style="background-color: black;"></canvas>
        <div class="caption">canvasItem</div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasCount" ></canvas>
        <div class="caption">canvasCount</div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasImgmatch" ></canvas>
        <div class="caption">canvasImgmatch</div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasOCR" ></canvas>
        <div class="caption">canvasOCR</div>
      </div>
      <div class="inputoutput" style="display: none;">
        <canvas id="canvasTmp" ></canvas>
        <div class="caption">canvasTmp</div>
      </div>
    </div>
    <script>
      connect_file_img('imageSrc', 'fileInputSrc');
      connect_file_img('imageTempl', 'fileInputTempl');
    </script>
  </body>
</html>
